- config:
    name: json请求头
    request:
      base_url: http://172.16.1.20:8000
      headers:
        Content-Type: application/json;charset=UTF-8
        authorization: Basic ZWxhc3RpYzoxMjM0NTY=
- test:
    extract:
    - token: content.token
    name: 登录正常用例
    request:
      json:
        password: 8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92
        username: admin
      method: POST
      url: u2s2/u2s/user/login
    validate:
    - check: status_code
      comparator: equals
      expected: 200
    variables:
    - token: content.token
- test:
    name: 查找所有地图配置
    request:
      headers:
        authorization: Basic ZWxhc3RpYzoxMjM0NTY=
        token: $token
      method: POST
      url: u2s2/u2s/config/selectAllConfigMap
    validate:
    - check: status_code
      comparator: equals
      expected: 200
    - check: content.msg
      comparator: equals
      expected: success
